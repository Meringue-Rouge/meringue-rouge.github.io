<!DOCTYPE html>
<html>
<head>
    <title>Meringue Rouge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="y2k-theme">
    <div class="global-background"></div>
    <div class="main-container">
        <div class="left-panel">
            <img id="side-image" src="images/character.png" alt="Meringue Rouge" class="side-image">
        </div>
        <div class="right-panel">
            <div class="header">
                <div class="tabs">
                    <span>Show</span>
                    <button class="tab-button active" onclick="switchTab('all')">All</button>
                    <button class="tab-button" onclick="switchTab('news')">News</button>
                    <button class="tab-button" onclick="switchTab('assets')">Assets</button>
                    <button class="tab-button" onclick="switchTab('games')">Games</button>
                </div>
                <div class="social-logo-container">
                    <button class="about-button" onclick="loadAbout()">
                        <span class="about-text">About</span>
                        <img src="images/logo.png" alt="Logo" class="logo">
                    </button>
                    <button class="social-button" onclick="window.open('https://x.com/meringuerouge', '_blank')">
                        <i class="fab fa-x-twitter"></i>
                    </button>
                    <button class="social-button" onclick="window.open('https://youtube.com/meringuerouge', '_blank')">
                        <i class="fab fa-youtube"></i>
                    </button>
                </div>
            </div>
            <div id="content">
                <div class="decor-shape content-top"></div>
                <div class="decor-shape content-bottom"></div>
            </div>
        </div>
    </div>
    <div id="gacha-overlay" class="gacha-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
